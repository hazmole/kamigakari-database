<html>
<head>
	<title>神我狩 - 天賦搜尋器</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="神我狩資料站 - 天賦搜尋器">
	<meta property="og:type" content="website">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/layout-frame.css">
	<link rel="stylesheet" href="./css/item-card.css">
	<link rel="stylesheet" href="./css/searchbox.css">

	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./js/authenticator.js"></script>
	<script src="./js/util.js"></script>
	<script src="./js/navbar.js"></script>
	<script src="./js/mySearcher.js"></script>
	<script src="./js/windowCtrl.js"></script>

	<script src="./data/talents-common.js"></script>
	<script src="./data/talents-race.js"></script>
	<script src="./data/talents-class.js"></script>
	<script src="./js/parser-talent.js"></script>
	<script src="./js/searcher-talent.js"></script>
	<script>
		function init(){
			TalentSearchCtrl.searcher.SetBeforeSearchFunc(beforeSearch);
			TalentSearchCtrl.searcher.SetAfterSearchFunc(afterSearch);
			TalentSearchCtrl.searcher.Build("SearchPanel");
			TalentSearchCtrl.searcher.Search();
		}

		function beforeSearch(){
			WindowCtrl.BlockUI();
		}
		function afterSearch(itemList){
			$("#ItemContainer .Page").empty();
			$("#ItemContainer .Page").append(itemList.map( item => parseTalent(item) ).join(""));
			WindowCtrl.UnblockUI();
		}

		window.onload = function(){
			init();
			WindowCtrl.UnblockUI();
		}
	</script>
</head>
<body>
	<div id="FrameTitle">神我狩 - 天賦搜尋器</div>
	<div id="FrameOuter">
		<div id="FrameNavbar"><div id="navbar"></div></div>
		<div id="FrameContent">
			<div id="FrameContentHeader">
				<div id="SearchPanel"></div>
			</div>
			<div id="ItemContainer">
				<div class="Page"></div>
			</div>
		</div>
	</div>

	<div id="BlackLayout"></div>
	<div id="Loading"><div class="lds-dual-ring"></div></div>
</body>
</html>

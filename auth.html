<html>
<head>
	<title>神我狩資料站 - 驗證頁</title>
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/layout-frame.css">
	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./js/authenticator.js"></script>
	<style>
#MyPanel {
	margin:1rem;
	padding:2rem;
	border-radius: 5px;
	background:#1C1C1C;
	color:#e9e9e9;
	display: inline-block;
}
#innerPanel { display:flex; align-items:center; margin-top:10px; }
#password { height: 2rem; font-size: 16px; }
#password:invalid { border-color: red; }
#authBtn { height: 2rem; font-size: 16px; margin-top: 1px; }
</style>
</head>
<body>
	<center>
	<div id="FrameTitle">神我狩資料站 - 驗證</div>
	<form onsubmit="event.preventDefault();">
		<div id="MyPanel">
			<!-- 暗號: kamigakari -->
			請輸入對應暗號以進入資料站。

			<div id="innerPanel">
				<input id="password" type="text">
				<button id="authBtn">進入</button>
			</div>
		</div>
	</form>
	</center>
</body>
</html>

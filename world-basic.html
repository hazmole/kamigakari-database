<html>
<head>
	<title>神我狩 - 表職業</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="神我狩資料站 - 表職業一覽">
	<meta property="og:type" content="website">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/layout-frame.css">
	<link rel="stylesheet" href="./css/loading.css">
	<style>
		h2 { margin-bottom: 0; }
		h3 { margin:1.5rem 0 5px 0; }
		.info { background-color: white; border: 1px solid; padding: 5px 25px 5px 5px; max-width: 50rem; margin-bottom: 1rem; }
		.info p:first-child, h3+p { margin-top:0; }
		.info p:last-child { margin-bottom:0; }
	</style>

	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./js/authenticator.js"></script>
	<script src="./js/util.js"></script>
	<script src="./js/navbar.js"></script>
	<script src="./js/windowCtrl.js"></script>

	<script src="./data/rules/basic.js"></script>
	<script src="./js/parser-article.js"></script>
	<script>
		window.onload = function(){
			var arr = parseArticle(DOC);
			$(".Page").html(arr.map(txt=>`<div class="info">${txt}</div>`).join(""));
		}
	</script>
</head>
<body>
	<div id="FrameTitle">神我狩 - 基本世界觀</div>
	<div id="FrameOuter">
		<div id="FrameNavbar"><div id="navbar"></div></div>
		<div id="FrameContent">
			<div id="FrameContentHeader"></div>
			<div id="ItemContainer">
				<div class="Page"></div>
			</div>
		</div>
	</div>

</body>
</html>

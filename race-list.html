<html>
<head>
	<title>神我狩 - 種族</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="神我狩資料站 - 種族一覽">
	<meta property="og:type" content="website">
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/layout-frame.css">

	<style>
		h2 { margin-bottom: 0; }
		h4 { margin:1.5rem 0 5px 5px; }
		.race-info { border-radius: 5px; background: #ffedad; max-width: 1080px; }
		.race-feat { border-radius: 5px; background: #ffffff; max-width: 1080px; margin: 0 5px; padding: 5px; border: 1px solid; }
		.race-feat div:last-child { padding-left:10px; }
		.race-state { border-spacing: 0; margin: 0 5px; border: 3px groove #ccc; }
		.race-state th, .race-state td { width: 50px; text-align: center;  }
		.race-state th { background: #ccc; font-size: 14px; }
		.race-state td { background: #fff; }
		.race-state td.title { background-color:#666; color:white; padding:2px 0; }
		.race-state tr:not(:last-child) td { border-bottom: 1px solid #a5a5a5; }
	</style>

	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./js/authenticator.js"></script>

			<div id="FrameContentHeader"></div>
